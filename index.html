<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>TCP Socket tester and debugger</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <form id="hostForm">
            <label for="hostInput">Host and port for connect:</label>
            <input type="text" id="hostInput" placeholder="127.0.0.1:22000">
            <input type="submit" value="Connect" id="hostSubmit">
        </form>
    </div>
    <div>
        <div id="data" readonly></div><br/>
    </div>
    <div>
        <form id="sendForm">
            <label for="sendInput">Send text (support esc as \n, \r, etc):</label>
            <input type="text" id="sendInput" placeholder="My message">
            <input type="submit" value="Send">
        </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
