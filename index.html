<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>TCP Socket debugger</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="hostDiv">
            <form id="hostForm">
                <input type="text" id="hostInput" placeholder="127.0.0.1:22000"><input type="submit" value="Connect" id="hostSubmit">
            </form>
        </div>
        <div class="title">
            <h1>TCP socket debugger</h1>
            <a href="http://microgoods.ru" target="_blank">Microgoods.ru</a>
        </div>
    </div>
    <div id="data"></div>
    <div class="sendDiv">
        <form id="sendForm">
            <input type="text" id="sendInput" placeholder="My message"><input type="submit" value="Send">
            
            EOL:
            <select title="Pad the message with End Of Line characters" id="eolSelect">
                <option>NONE</option>
                <option>LF</option>
                <option>CR+LF</option>
                <option>CR</option>
            </select>
            
            CHARSET:
            <select title="Host charset" id="charsetSelect">
                <option>UTF-8</option>
                <option>ASCII</option>
                <!--<option>KOI8-R</option>
                <option>CP-1251</option>-->
            </select>
            ESC:
            <input type="checkbox" title="Parse escape sequence in message" id="escCheckbox">
            <span>&copy; Roman Sorokin, 2016</span>
        </form>
    </div>
    <script src="js/charsetConverter.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
