<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>TCP Socket debugger</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="hostDiv">
            <form id="hostForm">
                <input type="text" id="hostInput" placeholder="127.0.0.1:22000"><input type="submit" value="Connect" id="hostSubmit">
            </form>
        </div>
        <div class="title">
            <h1>TCP socket debugger</h1>
            <a href="http://microgoods.ru" target="_blank">Microgoods.ru</a>
        </div>
    </div>
    <div id="data"></div>
    <div class="sendDiv">
        <form id="sendForm">
            <input type="text" id="sendInput" placeholder="My message"><input type="submit" value="Send">
            <select title="Pad the message with End Of Line characters" id="eolSelect">
                <option>NONE EOL</option>
                <option>LF</option>
                <option>CR+LF</option>
                <option>CR</option>
            </select>
            <select title="Host charset" id="charsetSelect">
                <option value="utf-8">UTF-8</option>
                <option value="utf-16">UTF-16</option>
                <option value="utf-16be">UTF-16BE</option>
                <option value="ascii">ASCII ext</option>
                <option value="windows-1251">Windows-1251 (Windows < 10)</option>
                <!--<option value="cp866">CP866 (DOS)</option>
                <option value="koi8-r">KOI8-R (UNIX)</option>-->
            </select>
            
            <input type="checkbox" title="Parse escape sequence in message" id="escCheckbox" class="checkbox">
            <label for="escCheckbox">Use escape sequence</label>
            
            <span>&copy; Roman Sorokin, 2016</span>
        </form>
    </div>
    <script src="js/textConverter.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
